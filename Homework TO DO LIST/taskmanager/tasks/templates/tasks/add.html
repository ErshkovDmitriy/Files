<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление задачи</title>
</head>
<body>
    <h1>Добавьте  задачу!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        {{ form.is_completed }}<br>
        {{ form.created_at }}<br>
        <button type="submit">Добавить задачу</button>
    </form>
</body>
</html>
