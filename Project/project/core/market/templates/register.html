{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

{% include 'includes/header.html' %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg rounded-4 p-4 border-0">
                <h2 class="text-center mb-4">Регистрация</h2>
                <form method="POST">
                    {% csrf_token %}

                    <!-- Имя пользователя -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Пароль -->
                    <div class="mb-3">
                        <label for="password1" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>

                    <!-- Подтверждение пароля -->
                    <div class="mb-3">
                        <label for="password2" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>

                    <!-- Роль -->
                    <div class="mb-4">
                        <label class="form-label">Выберите роль:</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="client" value="client" required>
                                <label class="form-check-label" for="client">Заказчик</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="expert" value="expert">
                                <label class="form-check-label" for="expert">Исполнитель</label>
                            </div>
                        </div>
                    </div>

                    <!-- Кнопка -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
                    </div>

                    <!-- Ссылка на вход -->
                    <p class="text-center mt-3">
                        Уже есть аккаунт? <a href="#">Войти</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>


{% include 'includes/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
